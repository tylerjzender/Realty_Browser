<div class="container">
    <div class="row">
        <div *ngFor="let property of properties" class="col-md-6 col-xl-5">
            <!-- <img  src={{property?.thumbnailLink}} width="200" height="100"> -->
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <img class="card-img-top" src={{property?.thumbnailLink}} alt="">
                        <!--<a href=""><img src={{property?.imageLink}}></a>  <alt="" class="img-fluid rounded-circle w-60"></a>-->
                    </div> 
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{property?.streetAddress}}</h5>
                        <p class="m-0">{{property?.city}}, {{property?.state}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Price : ${{property?.price | number: '2.'}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Bedrooms : {{property?.bedrooms}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Bathrooms : {{property?.bathrooms}}</li>
                </ul>
                <div class="card-body">
                    <!-- <div class="float-right btn-group btn-group-sm">
                        <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
